{% extends 'base.html' %}

{% block title %}
    Welcome to {{ super() }}
{% endblock %}

{% block content %}
<div class="jumbotron" style="color: white;background-color: #03A9F4;">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div>
                        <h1 style="font-weight:100;">Welcome to tweeter</h1>
                        <p>tweeter helps you share your feelings with people around the world!</p>
                        <img src="/static/img/home.png" style="max-width:100%;padding: 15px;">
                    </div>
                </div>
                <div class="col-md-4">
                    <form style="padding-top:25px;">
                        <div class="form-group">
                            <input class="form-control" id="exampleInputName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="exampleInputUsername" placeholder="Choose Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-Type Password">
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
